<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerca Disponibilit√† - Casale Mancini</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard Utente</a>
            <button id="logout-btn" class="btn btn-outline-light">Logout</button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body p-4">
                        <h3 class="card-title mb-4">Trova la stanza perfetta per te</h3>
                        <p>Inserisci i dettagli del tuo soggiorno per visualizzare le stanze disponibili.</p>
                        
                        <form id="search-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">Nome e Cognome</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">Numero di Telefono</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="guests" class="form-label">Numero di Ospiti</label>
                                    <input type="number" class="form-control" id="guests" name="guests" min="1" max="10" required>
                                </div>
                            </div>
                            <div class="row align-items-end">
                                <div class="col-md-6 mb-3">
                                    <label for="booking_date" class="form-label">Data di Permanenza</label>
                                    <input type="date" class="form-control" id="booking_date" name="booking_date" required>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="dining" name="dining">
                                        <label class="form-check-label" for="dining">
                                            Desidero usufruire della ristorazione
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Cerca Stanze</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('booking_date').min = new Date().toISOString().split("T")[0];

        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const params = new URLSearchParams();

            params.append('name', formData.get('name'));
            params.append('email', formData.get('email'));
            params.append('phone', formData.get('phone'));
            params.append('guests', formData.get('guests'));
            params.append('date', formData.get('booking_date'));
            params.append('dining', formData.get('dining') === 'on' ? '1' : '0');

            window.location.href = `/results.html?${params.toString()}`;
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            fetch('/api/logout', { method: 'POST' }).then(() => window.location.href = '/login.html');
        });
    </script>
        <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-center text-md-start mb-3 mb-md-0">
                    <h5>Casale Mancini</h5>
                    <p>&copy; 2025. Tutti i diritti riservati.</p>
                </div>
                <div class="col-md-4 text-center mb-3 mb-md-0">
                    <h5>Contatti</h5>
                    <p><a href="mailto:casamancini@temporaneo.com">casamancini@temporaneo.com</a><br>Tel: 0881204858</p>
                </div>
                <div class="col-md-4 text-center text-md-end">
                    <h5>Orari</h5>
                    <p>Aperti tutti i giorni<br>dalle 8:00 alle 20:00</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
