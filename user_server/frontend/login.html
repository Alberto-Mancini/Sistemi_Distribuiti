<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Casale Mancini</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4" style="margin-top: 15vh;">
                <div class="card">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">Login</h3>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username o Email</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Accedi</button>
                            </div>
                        </form>
                        <div id="error-message" class="alert alert-danger mt-3 d-none" role="alert"></div>
                        <div class="text-center mt-3">
                            <a href="/register.html">Non hai un account? Registrati</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            const errorMessageDiv = document.getElementById('error-message');
            fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json().then(result => ({ status: response.status, body: result })))
            .then(({ status, body }) => {
                if (status === 200) {
                    errorMessageDiv.classList.add('d-none');
                    if (body.role === 'admin') { window.location.href = '/admin'; } 
                    else { window.location.href = '/dashboard'; }
                } else {
                    errorMessageDiv.textContent = body.message || 'Errore di login.';
                    errorMessageDiv.classList.remove('d-none');
                }
            })
            .catch(() => {
                errorMessageDiv.textContent = 'Errore di connessione con il server.';
                errorMessageDiv.classList.remove('d-none');
            });
        });
    </script>
        <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-center text-md-start mb-3 mb-md-0">
                    <h5>Casale Mancini</h5>
                    <p>&copy; 2025. Tutti i diritti riservati.</p>
                </div>
                <div class="col-md-4 text-center mb-3 mb-md-0">
                    <h5>Contatti</h5>
                    <p><a href="mailto:casamancini@temporaneo.com">casamancini@temporaneo.com</a><br>Tel: 0881204858</p>
                </div>
                <div class="col-md-4 text-center text-md-end">
                    <h5>Orari</h5>
                    <p>Aperti tutti i giorni<br>dalle 8:00 alle 20:00</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
